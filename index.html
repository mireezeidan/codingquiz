<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Coding Quiz</title>
</head>


<body class="bkg-beige">
    <header class="d-f ai-c jc-c fxd-c">
        <a id='highscore' href="highscores">View Highscores</a>
        <div id="timer" class="mt-05r c-red fw-bold fs-3r">60</div>
    </header>
    <div class="d-f ai-c jc-c fxd-c">
        <!-- Title -->
        <h1 id="title">Coding Quiz</h1>
        <!-- paragraph about the game -->
        <div id="intro">
            <p>Do you want to take a quiz?</p>
            <!-- start button -->
            <!-- make clicking the button start the quiz -->
            <button id="startQuiz">Start Quiz</button>
        </div>
        <!-- attach questions here -->
        <div id="questions" class="d-f ai-c jc-c fxd-c hidden p-3r w-50 bkg-palegoldenrod"></div>
        <form id="initials" class="hidden">
            <p>Enter your initials</p>
            <input id="initialsInput" type="text">
            <button id="saveInitials" type="submit">Save</button>
        </form>
        <div id="allScores">

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
